

name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:

  build-and-push:
   
    runs-on: ubuntu-latest

    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      
      - name: Build the Docker image
        run: sudo docker build -t python-image .

      - name: Run Container
        run: docker run -d -p 8000:8000 python-image 
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD}} 

      - name: Push Image to Docker Hub
        run: |
          docker tag python-image ${{ secrets.DOCKER_USERNAME }}/python-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/python-image:latest